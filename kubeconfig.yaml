apiVersion: v1
kind: Config
clusters:
- cluster:
    certificate-authority-data: <base64>
    server: https://<your-remote-cluster>
  name: my-cluster
contexts:
- context:
    cluster: my-cluster
    user: my-user
  name: my-context
current-context: my-context
users:
- name: my-user
  user:
    client-certificate-data: <base64>
    client-key-data: <base64>



