name: build-and-deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set timestamp
        run: echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t princelinshiny/assessment:${{ env.TIMESTAMP }} .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USER_NAME }}" --password-stdin

      - name: Push Docker image
        run: docker push princelinshiny/assessment:${{ env.TIMESTAMP }}

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Create namespace if not exists
        run: kubectl create namespace wisecow --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          sed "s|IMAGE_TAG|$TIMESTAMP|g" deployment.yaml | kubectl apply -n wisecow -f -
          kubectl apply -n wisecow -f service.yaml
